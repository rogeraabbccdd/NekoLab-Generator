<body>
  <div id="bg">
    <css-doodle>
      @grid: 10 / 100vmax;
      background: center / contain no-repeat url("./images/logo.png");
      transform:
        scale(@r(1, 2))
        translate(@m2.@r(±50%))
        rotate(@r(-45deg, 45deg));
    </css-doodle>
  </div>
  <div id="app">
    <div class="container" id="content">
      <div class="row justify-content-center">
        <div class="col-10 text-white d-flex align-items-center justify-content-center my-4" id="title">
          <h1>
            <img src="./images/logo.png" width="100" class="mx-3 align-bottom d-block d-md-inline mx-auto">
            <span class="d-block d-md-none"></span>
            液体ねこ研究所附属学園
          </h1>
        </div>
        <div class="col-10 my-3">
          <div class="card">
            <div class="card-body">
              <div class="mb-3 row">
                <div class="col-12">
                  <label class="form-label">學年</label>
                </div>
                <div class="input-group col-12">
                  <input class="form-control" id="input-grade" type="text" v-model="input.grade" @input="refresh">
                  <span class="input-group-text">年</span>
                  <input class="form-control" id="input-class" type="text" v-model="input.class" @input="refresh">
                  <span class="input-group-text">組</span>
                </div>
              </div>
              <div class="mb-3">
                <label for="input-dep0" class="form-label">氏名</label>
                <input placeholder="" class="form-control" id="input-name" type="text" v-model="input.name" @input="refresh">
              </div>
              <div class="mb-3">
                <label for="input-dep0" class="form-label">氏名（小文字）</label>
                <input placeholder="" class="form-control" id="input-nickname" type="text" v-model="input.nickname" @input="refresh">
              </div>
              <div class="mb-3">
                <label for="input-file" class="form-label">写真</label>
                <input id="input-file" class="form-control" type="file" @input="handleFile" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="input-birthdate" class="form-label">生年月日</label>
                <input id="input-birthdate" class="form-control" type="date" valueAsDate v-model="input.birthDate" @input="refresh">
              </div>
              <div class="mb-3 row text-center">
                <div class="col-12">
                  <p></p>
                </div>
              </div>
              <canvas ref="canvas" width="1200" height="700" class="d-block my-3 canvas"></canvas>
              <p class="text-center">
                <button type="button" class="btn btn-success btn-lg btn-large" @click="download">ダウンロード</button>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 text-white text-center mb-5" id="footer">
          <p>
            &copy; {{ dateYear }}
            Made with ❤ by 
            <a target="_blank" href="https://github.com/rogeraabbccdd">Kento</a>
            <br>
            <p>
              <a href="https://yan-k.booth.pm/" target="_blank">
                &gt;液体ねこ研究所&lt;
              </a>
            </p>
          </p>
          <a target="_blank" href="https://github.com/rogeraabbccdd/NekoLab-Generator/fork">
            <img class="mx-1" src="https://img.shields.io/github/forks/rogeraabbccdd/NekoLab-Generator?style=social">
          </a>
          <a target="_blank" href="https://github.com/rogeraabbccdd/NekoLab-Generator/stargazers">
            <img class="mx-1" src="https://img.shields.io/github/stars/rogeraabbccdd/NekoLab-Generator?style=social">
          </a>
        </div>
      </div>
    </div>
    <div class="modal fade" id="cropper-modal" tabindex="-1" ref="cropperModalEl" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cropper-modal-label">剪裁圖片</h5>
          </div>
          <div class="modal-body">
            <div class="w-100 h-100" id="cropper-modal-container">
              <img class="w-100" ref="cropperImage" id="cropper-modal-image">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success" @click="cropImage">確定</button>
          </div>
        </div>
      </div>
